
<table class="table table-stripped" hidden>
    <thead>
        <tr>
            <th> Country Code</th>
            <th>Country Name</th>
            <th>Country Description</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let country of countryL" >
            <td> {{ country.countryCode }} </td>
            <td> {{ country.countryName }} </td>
            <td> {{ country.countryDesc }} </td>
            <td>
                <button (click)="updateCountry(country.countryId)" class="btn btn-info"> Update  </button>
            </td>
            <td>
                <button (click)="deleteCountry(country.countryId)" class="btn btn-info"> Delete  </button>
            </td>
                
        </tr>
    </tbody>

</table>

<div class="myDiv">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="countryCode">
          <th mat-header-cell *matHeaderCellDef>Country Code</th>
          <td mat-cell *matCellDef="let country">{{ country.countryCode }}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="countryName">
          <th mat-header-cell *matHeaderCellDef>Country Name</th>
          <td mat-cell *matCellDef="let element">{{ element.countryName }}</td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="countryDesc">
          <th mat-header-cell *matHeaderCellDef>Country Description</th>
          <td mat-cell *matCellDef="let element">{{ element.countryDesc }}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="updateCountry(element.countryId)">Edit</button></td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="deleteCountry(element.countryId)">Delete</button></td>
        </ng-container>

        <!-- <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"><button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
</div>
