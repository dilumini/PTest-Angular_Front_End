<div class="col-md-6 offset-md-3">

<mat-card  >
    <mat-card-header>
        <mat-card-title>
            Add Country
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit) = "onSubmit()">
            <mat-form-field class="full-width" appearance="fill" >
                <mat-label>Country Code</mat-label>
                <input matInput placeholder="Country Code" [(ngModel)] = "country.countryCode" name="countryName">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Country Name</mat-label>
                <input matInput placeholder="Country Name" [(ngModel)] = "country.countryName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Country Description</mat-label>
                <input matInput placeholder="Country Description" [(ngModel)] = "country.countryDesc" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <div class="col-md-12">
                <div class="form-group">
                    <!-- <label> Country Code</label> -->
                    <!-- <input type="text" class ="form-control" id = "countryCode"
                        [(ngModel)] = "country.countryCode" name = "countryCode"> -->
                    
                </div>
            </div>
            <div class="form-group">
                
            </div>
        
            <div class="form-group">
        
                    
            </div>
        
            <button class = "btn btn-success" type ="submit">Submit</button>
            
        </form>
    </mat-card-content>
</mat-card>

</div>
