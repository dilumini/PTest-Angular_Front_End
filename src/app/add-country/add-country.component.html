<div class="col-md-6 offset-md-3">

<mat-card>
    <mat-card-header>
        <mat-card-title>
            Add Country
        </mat-card-title>
     </mat-card-header>

    <mat-card-content>
       
        <form (ngSubmit) = "onSubmit()"  #addcountry=ngForm>

            <mat-form-field class="full-width" appearance="fill"  >
                <mat-label>Country Code</mat-label>
                <input matInput placeholder="Country Code" required
                [(ngModel)] = "country.countryCode" name="countryCode" #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
             Country Code is required
           </div>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Country Name</mat-label>
                <input matInput placeholder="Country Name"
                 [(ngModel)] = "country.countryName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Country Description</mat-label>
                <input matInput placeholder="Country Description" 
                [(ngModel)] = "country.countryDesc" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <button mat-button type="submit" class="btn btn-success" [disabled]="!addcountry.form.valid">Submit</button>

            <!-- <button mat-button type="submit" >Submit</button>  -->
         <!-- <button class = "btn btn-success" type ="submit">Submit</button> -->
            
           
        
        </form>
       
    </mat-card-content>
</mat-card>

</div>
